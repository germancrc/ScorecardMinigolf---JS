<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Players - Mini Golf Scorecard</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
			crossorigin="anonymous" />
		<link rel="stylesheet" href="/css/styles.css" />
	</head>
	<body class="index_bng">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">MINI GOLF SCORE </a>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarTogglerDemo02"
					aria-controls="navbarTogglerDemo02"
					aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarTogglerDemo02">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a class="nav-link active" aria-current="page" href="/"> Home</a>
							<a class="nav-link active" aria-current="page" href="#"> Mini Golf Rules</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		<div class="container">
			<h4 class="my-3 text-center text-light">Write the names of the players:</h4>

			<form id="players_form">
				<div class="input-group mb-3">
					<span class="input-group-text">Player 1:</span>
					<input type="text" class="form-control text-uppercase" id="player_1" oninput="enable_btngame()" aria-describedby="basic-addon3" />
				</div>
				<div class="input-group mb-3">
					<span class="input-group-text">Player 2:</span>
					<input type="text" class="form-control text-uppercase" id="player_2" aria-describedby="basic-addon3" />
				</div>
				<div class="input-group mb-3">
					<span class="input-group-text">Player 3:</span>
					<input type="text" class="form-control text-uppercase" id="player_3" aria-describedby="basic-addon3" />
				</div>
				<div class="input-group mb-3">
					<span class="input-group-text">Player 4:</span>
					<input type="text" class="form-control text-uppercase" id="player_4" aria-describedby="basic-addon3" />
				</div>
				<div class="input-group mb-3">
					<span class="input-group-text">Player 5:</span>
					<input type="text" class="form-control text-uppercase" id="player_5" aria-describedby="basic-addon3" />
				</div>
				<div class="d-flex justify-content-center mt-5">
					<button type="submit" class="d-none" id="start_game" onclick="goto_scores()">START GAME!</button>
				</div>
			</form>
		</div>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
			crossorigin="anonymous"></script>
		<script src="/js/main.js"></script>
		<script src="/js/mods.js"></script>
		<script>
			function goto_scores() {
				window.location.href = '/scores.html'
			}
		</script>
	</body>
</html>
