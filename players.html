<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Players - Mini Golf Scorecard</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
			crossorigin="anonymous" />
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">MINI GOLF SCORE </a>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarTogglerDemo02"
					aria-controls="navbarTogglerDemo02"
					aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarTogglerDemo02">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a class="nav-link active" aria-current="page" href="/"> Home</a>
							<a class="nav-link active" aria-current="page" href="#"> Reglas del mini golf</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		<div class="container">
			<h4 class="my-3 text-center">Escriba los nombres de los jugadores:</h4>

			<form id="players_form">
				<div class="input-group mb-3">
					<span class="input-group-text">Jugador 1:</span>
					<input type="text" class="form-control" id="player_1" aria-describedby="basic-addon3" />
				</div>
				<div class="input-group mb-3">
					<span class="input-group-text">Jugador 2:</span>
					<input type="text" class="form-control" id="player_2" aria-describedby="basic-addon3" />
				</div>
				<div class="input-group mb-3">
					<span class="input-group-text">Jugador 3:</span>
					<input type="text" class="form-control" id="player_3" aria-describedby="basic-addon3" />
				</div>
				<div class="input-group mb-3">
					<span class="input-group-text">Jugador 4:</span>
					<input type="text" class="form-control" id="player_4" aria-describedby="basic-addon3" />
				</div>
				<div class="input-group mb-3">
					<span class="input-group-text">Jugador 5:</span>
					<input type="text" class="form-control" id="player_5" aria-describedby="basic-addon3" />
				</div>

				<button type="submit" class="btn btn-primary" onclick="goto_scores()">Iniciar partida</button>
			</form>
		</div>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
			crossorigin="anonymous"></script>
		<script src="/js/main.js"></script>
		<script>
			function goto_scores() {
				window.location.href = '/scores.html'
			}
		</script>
	</body>
</html>
